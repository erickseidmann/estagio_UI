<!DOCTYPE html>
<!-- é uma tag interativa que nos permite
ocutar ou mostrar um conjunto de informações-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 20 tag Details e Summary</title>
    </head>
    <style>
        summary::-webkit-details-marker{
            color: #f00;            
        }
    </style>
    <body>
        <details>
            <summary>Curso completo no canal</summary><!-- é o titulo do details-->
            <article>
            <p>HTML</p>
            <p>Css</p>
            <p>JavaScript</p>
            <p>C++</p>
            <p>QtCreator</p>
            <p>Arduino</p>
            <P>PHP/MySQL</P>
            </article>
        </details>
        
    </body>
</html>
