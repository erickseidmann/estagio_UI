<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 36 Color email img</title>
    <style>
        .quebra{display: block;}
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }

    </style>
</head>
</head>
<body>
    <form name="f_cadastro" action="#" method="get"><!-- posso usar posto para ocultar as informações-->
       
        <label class="quebra" for="">Selecione uma cor</label>
        <input type="color" name="f_color">
        <label class="quebra" for="">email</label>
        <input type="email" name="f_email">

        <input class="quebra" src="mapa.png" type="image" name="f_enviar2">
        

        <input class="quebra" type="submit" name="f_nome" value="Gravar" maxlength="20" size="15">
    </form>
    
</body>
</html>
