<!DOCTYPE html>
<html lang="en">
    <!--
        display: block
        categoria: fluxo, fraseado, incorporado
        contido: onde incorporado é esperado
        filhos: transparentes(Somente são exibidos caso o Browser não dê 
        suporte ao elemenro canvas, pode ser um texto de aviso)
    -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 17 tag canvas</title>

    </head>
    <style>
        canvas{
            border: 1px #000 solid;
        }
    </style>
    <script>
        function desenha(){
            var canvas = document.getElementById('telaDesenho');
            var ctx = canvas.getContext('2d');
            ctx.fillRect(25,25,100,100);
        }
    </script>
    <body>
        <canvas id="telaDesenho" width="200px" height="200px">
            Seu Browser não tem suporte ao elemento canvas!
        </canvas>
        <script>
           desenha(); 
        </script>
    </body>
</html>
