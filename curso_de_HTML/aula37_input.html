<!DOCTYPE html>
<html lang="en">
    <!--
        parttern define os paramentros do telefone ou senha 
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 37 tel number search </title>
    <style>
        .quebra{display: block;}
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }

    </style>
</head>
</head>
<body>
    <form name="f_cadastro" action="#" method="post">
        <label for="">Nome</label><!-- Serve para representar uma legenda-->
        <input class="quebra" type="text" name="f_nome" maxlength="20" size="15">
        <label for="">Senha:</label><!-- maxlength serve para quantidade de caracter
        e size o tamanho da box-->
        <input class="quebra" type="password" name="f_nome">
        <label class="quebra" for="">Esporte favorito:</label>
        <input type="checkbox" name="f_esport">Futebol
        <input type="checkbox" name="f_esport"> Basquete
        <input type="checkbox" name="f_esport">Volei
        <label class="quebra" for="">possue carro?</label>
        <input type="radio" name="f_carro">Sim
        <input type="radio" name="f_carro">NÃ£o
        <label class="quebra" for="">Hora da aula</label>
        <input type="time" name="f_hora" min="09:00" max="17:00" required>
        <label class="quebra" for="">Data</label>
        <input type="date" name="f_date" min="2018-05-03" max="2022-05-31" required>
        <label class="quebra" for="">email</label>
        <input type="email" name="f_email">
        <label  class="quebra"for="">Senha:</label><!-- maxlength serve para quantidade de caracter
            e size o tamanho da box-->
        <input class="quebra" type="password" name="f_nome" pattern="[a-zA-Z0-9{5}">

        <label class="quebra">telefone</label>
        <input type="tel" name="f_tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx">
        
        <label class="quebra" for="">Pesquisar</label>
        <input type="search" name="f_pesquisar" id="">
        
        

        <input class="quebra" type="submit" name="f_nome" value="Gravar" maxlength="20" size="15">
    </form>
    
</body>
</html>
