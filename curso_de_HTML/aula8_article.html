    <head>

        <title>Aula 08 article</title>
        <style>
            article h1{
                color: #f00;

        <style>
            article{
                padding: 15px;

            <!--representa uma seção dentro da pagina pode ter um article dentro de outro
            posso definir areas daa pagina usando articles-->
            <h1>CFB Cursos</h1>
            <p>é um canal de cursos gratuitos no YouTube</p>
        </article>
        <article>
            <!--representa uma seção dentro da pagina pode ter um article dentro de outro
            posso definir areas daa pagina usando articles-->

            <p>HTML / HTML 5 / HTML completo</p>
            <p>CSS</p>

            <p>C++</p>

            <p>Arduino</p>
