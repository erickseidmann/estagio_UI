<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 35 hidden</title>
    <style>
        .quebra{display: block;}
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }

    </style>
</head>
</head>
<body>
    <form name="f_cadastro" action="#" method="post">
       
        <label class="quebra" for="">Mes</label>
        <input type="month" name="f_mes" required>
        <label class="quebra" for="">semana</label>
        <input type="week" name="f_semana">
        <input type="hidden" name="canal" value="cfbcursos">

        <input class="quebra" type="submit" name="f_nome" value="Gravar" maxlength="20" size="15">
    </form>
    
</body>
</html>
