<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 22 tag Dialog </title>
    <script>
        function abrirDialog(){
            document.getElementById("d1").setAttribute("open","");
        }
        function fecharDialog(){
            document.getElementById("d1").removeAttribute("open");
        }
    </script>
</head>
<body>
    <button onclick="abrirDialog()">Abrir</button>
    <button onclick="fecharDialog()">Fechar</button>
    <dialog id="d1" open>
        <p><dfn title="Linguagem de marcação"> HTML</dfn> hyper markup language é uma linguagem de
        marcação ultilizada na construção de paginas na web</p>
    </dialog>
</body>
</html>
