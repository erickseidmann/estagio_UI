<!DOCTYPE html>
<html lang="en">
    <!--
        Display:block
        categoria: fluxo
        contida por fluxo
        filhos fluxo
        action: URL com o arquivo que ira receber os dados enviados
        autocomplete: autocompletar campos ativado
        method:metodo de envio dos dados( get ou post)
        name: nome do formulario
        novalidade: desabilita a validação pelo browser
        target: como a pagina de destino (action) será aberta:
    -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 31 formularios parte 1</title>
        <style>
            input{display: block;}
            form{
                border: 1px solid #000;
                padding: 10px;
                border-radius: 15px;
                background-color: #eee;
            }
            #dv_btns{
                display: flex;
            }
        </style>
    </head>
    <body>
        <form name="f_cadastro" action="#" method="post">
            <label for="">nome</label><!-- Serve para representar uma legenda-->
            <input type="text" name="f_nome">
            <div id="dv_btns">
                <input type="submit" name="f_nome" value="Gravar">
                <input type="reset" name="f_nome" value="Limpar">
                <input type="button" name="f_nome" value="Nada">

            </div>

        </form>
    </body>
</html>
