<!DOCTYPE html>
<html lang="en">
    <!--
        <dl> - 
        display: block
        categoria: fluxo
        contido por: fluxo
        filhos: dt e dd (ou seja estão dentro da tag dl)
        <dt>
        display: block
        categoria:
        contido por: <dl> ou <dialog>
        filhos: fraseado(textos)
        <dd> - conteudo relacionado ao titulo
        display:block
        categoria:
        contido por:<dl> ou <dialog>
        filhos:fluxo
    -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Aula 26 lista de definição tags DL DT DD</title>
    </head>
    <body>
        <dl>
            <dt>html</dt>
            <dd>Principal linguagem para desenvolvimento wed</dd>
            <dt>css</dt>
            <dd>Linguagem de formatação para web</dd>
        </dl>        
    </body>
</html>
