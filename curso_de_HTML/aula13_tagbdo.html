<!DOCTYPE html>
<!-- Essa Tag é ultilizada para direcionar o texto-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 13 tag bdo</title>
    </head>
    <body>
        <bdo dir="rtl"> CFB Cursos - Cursos de HTML </bdo><!-- Texto ao contrario se usar na 
            tag p o texto só troca a direção da tela tambem pode ser ultilizado no meio de tags-->
        <p dir="rtl"> CFB Cursos - Cursos de HTML </p>
        <p dir="ltr"> CFB Cursos - Cursos de HTML </p>
    </body>
</html>
