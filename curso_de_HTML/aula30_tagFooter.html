<!DOCTYPE html>
<html lang="en">
    <!--
        é uma tag de seção propria para
        rodape em qualquer lugar que estiver enserida seja em pagina
        quadro div etc.
        ou seja é um elemento que vai finalizar a seção que estiver em uso
        
    -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 30 tag Footer</title>
    </head>
    <body>
        <div id="header">
            <h1>cabeçalho</h1>
        </div>
        <article>
            <p>corpo da pagina</p>
        </article>
        <footer>
            <p> esse aqui é o footer</p>
        </footer>
    </body>
</html>
